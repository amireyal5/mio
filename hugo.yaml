baseURL: "https://example.org/"
languageCode: "he-il"
defaultContentLanguage: "he"
title: "עמיר אייל פסיכותרפיה"

module:
  imports:
    - path: "github.com/google/docsy"
    - path: "github.com/google/docsy/dependencies"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNumbers: true
    lineRemovals: ""
    noClasses: false
    tabWidth: 4

imaging:
  resampleFilter: "CatmullRom"
  quality: 75
  anchor: "smart"

taxonomies:
  tag: "tags"
  category: "categories"

languages:
  he:
    languageDirection: "rtl"
    languageName: "עברית"
